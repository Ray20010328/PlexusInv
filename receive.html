// Function to fetch asset_model values from assetstotal table
function fetchAssetModels() {
            fetch('fetch_asset_models.php') // Create a new PHP file to handle the AJAX request to fetch asset models
                .then(response => response.json())
                .then(data => {
                    const itemSelect = document.getElementById('Item');
                    itemSelect.innerHTML = '';
                    data.forEach(assetModel => {
                        const option = document.createElement('option');
                        option.value = assetModel.asset_model;
                        option.textContent = assetModel.asset_model;
                        itemSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching asset models:', error));
        }

        // Call the function on page load to populate the asset models dropdown
        window.onload = function () {
            fetchAssetModels();

            // Your existing window.onload code
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');

            if (message === 'success') {
                alert('Data insertion was successful!');
            } else if (message === 'failed') {
                alert('Data insertion failed!');
            }
        };
        </script>
