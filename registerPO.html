    <script>
        function updateAssetModels() {
            var assetCategory = document.getElementById("asset_Category").value;
            var assetModelSelect = document.getElementById("asset_model");

            assetModelSelect.innerHTML = "";
           

            if (assetCategory === "Harddisk") {
                var HarddiskOptions = [
                    "Western Digital WD10EZEX 3.5 Sata Disk 240GB",
                    "Western Digital WD10EZEX 3.5 Sata Disk 500GB",
                    "Western Digital WD10EZEX 3.5 Sata Disk 1TB",
                    "Western Digital WD3200AVVS 3.5 Sata Disk 240GB",
                    "Western Digital WD3200AVVS 3.5 Sata Disk 240GB",
                    "Western Digital WD3200AVVS 3.5 Sata Disk 240GB",


                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < HarddiskOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = HarddiskOptions[i];
                    option.value = HarddiskOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }
            if (assetCategory === "SSD") {
                var SSDOptions = [
                "Kingston A400 2.5 Sata Disk 240GB",
                "Kingston SA400M8 240GB",
                "Kingston SA400M8 480GB",
                "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < SSDOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = SSDOptions[i];
                    option.value = SSDOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }

            if (assetCategory === "RAM") {
                var RAMOptions = [
                    "Apacer DDR3L-1600 4GB",
                    "Apacer DDR3L-1600 8GB",
                    
                    "HP DDR 3200 Memory 8GB",

                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < RAMOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = RAMOptions[i];
                    option.value = RAMOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }

            if (assetCategory === "HDMI Cable") {
                var HDMICableOptions = [
                    "UGREEN HDMI Cable 1.5m",
                    "UGREEN HDMI Cable 3m",
                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < HDMICableOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = HDMICableOptions[i];
                    option.value = HDMICableOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }

            if (assetCategory === "VGA Converter") {
                var VGAConverterOptions = [
                    "HP HDMI to VGA",
                    "HP USB-C to USB 3.0 Cable",

                    "VGA to HDMI",
                    "HDMI to Display Converter",
                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < VGAConverterOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = VGAConverterOptions[i];
                    option.value = VGAConverterOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }
          

            if (assetCategory === "Laptop Battery") {
                var laptopBatteryOptions = [
                    "HP Probook 640 G2 Battery",
                    "HP Probook 640 G4 Battery",
                    "HP Probook 640 G5 Battery",
                    "HP Probook 440 G8 Battery",
                    "HP Probook 440 G9 Battery",

                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < laptopBatteryOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = laptopBatteryOptions[i];
                    option.value = laptopBatteryOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }
            if (assetCategory === "KNM") {
                var KNMOptions = [
                    "HP 125 Wired Mouse",
                    "HP 320M Wired Mouse",
                    "HP Z5000 Traveled Mouse",
                    "HP 6SP30AA Bluetooth Mouse",
                    "HP 435 Wireless Mouse",
                    "HP Wired Desktop 320K Keyboard",

                    "Other",

                ];

                // Add options to the "Brand" dropdown
                for (var i = 0; i < KNMOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = KNMOptions[i];
                    option.value = KNMOptions[i];
                    assetModelSelect.appendChild(option);
                }
            }

            if (assetCategory === "Other") {
                assetModelSelect.innerHTML = '<option value="">-- Select Brand --</option>';
            }
        }
            

        function validateForm() {
            var brandSelect = document.getElementById("asset_model");
            var descriptionInput = document.getElementById("asset_description");

            if (brandSelect.value === "Other" && descriptionInput.value.trim() === "") {
                alert("Please provide a description for the selected brand.");
                descriptionInput.focus();
                return false;
            }

            return true;
        }
    </script>
    <div class="containeraa">
        <h1>Asset Registration</h1>

        <form action="PO.php" method="POST" onsubmit="return validateForm()">
            <label for="po_number">PO Number:</label>
            <input type="text" id="po_number" name="po_number" required>
            <span id="po_number_error" class="error"></span>

            <label for="asset_Category">Asset Category:</label>
            <select id="asset_Category" name="asset_Category" onchange="updateAssetModels()" required>
                <option value="">-- Select Category --</option>
               
                <option value="Harddisk">Hard disk</option>
                <option value="SSD">SSD</option>
                <option value="RAM">RAM</option>
                <option value="HDMI Cable">HDMI Cable</option>
                <option value="VGA Cable">VGA Cable</option>
                <option value="VGA Converter">VGA Converter</option>
                <option value="Laptop Battery">Laptop Battery</option>
                <option value="KNM">Keyboard & Mouse</option>

            </select>
            <span id="asset_category_error" class="error"></span>

            <label for="asset_model">Brand & Model:</label>
            <select id="asset_model" name="asset_model" required>
                <option value="">-- Select Brand --</option>
            </select>
            <span id="asset_model_error" class="error"></span>

            <label for="asset_description">Asset Description:</label>
            <textarea id="asset_description" name="asset_description"></textarea>
            <span id="asset_description_error" class="error"></span>

            <label for="asset_quantity">Quantity:</label>
            <input type="number" id="asset_quantity" name="asset_quantity" min="1" max="" required>
            <span id="asset_quantity_error" class="error"></span>

            <label for="asset_location">Asset Location:</label>
        <select id="asset_location" name="asset_location" onchange="updateAssetModels()" required>
                <option value="">-- Select Location --</option>
                <option value="RIV/ATC">Riverside/ATC</option>
                <option value="RVE">Riverside East</option>
                <option value="ISL">Island View</option>
                <option value="HIL">Hillside</option>
                <option value="SEA">Seaside</option>



                
            </select>
            <span id="asset_location_error" class="error"></span>

            <label for="receive_date">Receive Date:</label>
            <input type="date" id="receive_date" name="receive_date" required>
            <span id="receive_date_error" class="error"></span>

            <label for="warranty_date">Warranty Date:</label>
            <input type="date" id="warranty_date" name="warranty_date" required>
            <span id="warranty_date_error" class="error"></span>

         

            <div class="scan-button">
                <img src="scanner.png" alt="Scan Barcode">
                <button type="button" onclick="scanBarcode()">Scan Barcode</button>
            </div>
            <input type="hidden" id="barcode_value" name="barcode_value">

            <button type="submit">Register</button>
        </form>
        <p class="note">Note: Please fill out all the required fields.</p>
    </div>
